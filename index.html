<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@6.2.3/dist/simplebar.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ventocs</title>
</head>
<body>
    <!--Header-->
    <section class="header">
        <div id="logo">
            <img src="images/VentocsLogo.png" alt="">
        </div>
        <div id="search">
            <input type="text" id="search-box">
            <i class="fa fa-search icons" aria-hidden="true"></i>
            <i class="fa fa-microphone icons" aria-hidden="true" ></i>
            <a><i class="fa fa-filter icons" aria-hidden="true"></i></a>

        </div>
        <button id="connect-btn">Connect</button>
        
    
    </section>
    <hr>
    <!--Navbar-->
    <section class="navbar">
        <div class="btn">
            <button class="nbtn">Forum</button>
            <button class="nbtn">Collections</button>
            <button class="nbtn">Questions</button>
            <button class="nbtn">Users</button>
        </div>
    </section>

    <!--Main-->
    <section class="main" data-simplebar>
        <div class="comments-container">
            
            <textarea id="comment-input" placeholder="Write your comment here..."></textarea>
            <button id="submit-btn">Submit Comment</button>
          
            
          </div>
          <ul id="comments-list" class="comments-list"></ul>
    </section>
    <script src="https://unpkg.com/simplebar@6.2.3/dist/simplebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@metamask/legacy-web3@2.0.0/dist/metamask.web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
